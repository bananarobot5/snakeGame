<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
    <div>
      <button id="startBtn">Start</button>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="form">
      <form method="get" id="form1">
        <div>
          <button for="width">Width</button><br />
          <input type="number" name="width" min="1" max="1000" value="1000" />
        </div>

        <div>
          <button for="height">Height</button><br />
          <input type="number" name="height" min="1" max="1000" value="1000" />
        </div>

        <div>
          <button for="pixelSize">Pixel Size</button><br />
          <input type="number" name="pixelSize" value="20" />
        </div>

        <div>
          <button for="gameSpeed">Game Speed</button><br />
          <input type="number" name="gameSpeed" value="60" />
        </div>

        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="setting.js"></script>
  <script src="script.js"></script>
</html>
