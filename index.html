<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
    <div>
      <button id="startBtn">Start</button>
    </div>
    <div id="input_form">
      <div>
        <button for="width">Width</button><br />
        <input type="number" id="width" min="1" max="1000" value="500" />
      </div>

      <div>
        <button for="height">Height</button><br />
        <input type="number" id="height" min="1" max="1000" value="500" />
      </div>

      <div>
        <button for="pixelSize">Pixel Size</button><br />
        <input type="number" id="pixelSize" value="20" />
      </div>

      <div>
        <button for="gameSpeed">Game Speed</button><br />
        <input type="number" id="gameSpeed" value="60" />
      </div>
    </div>
    <div id="direction">
      <button id="left">◀</button>
      <button id="up">▲</button>
      <button id="down">▼</button>
      <button id="right">▶</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
